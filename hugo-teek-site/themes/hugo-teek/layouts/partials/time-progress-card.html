<div class="tk-widget-card tk-time-progress-card">
  <div class="time-progress-body">
    <!-- 本年进度 -->
    <div class="progress-item">
      <div class="progress-info">
        <span class="progress-percent" id="year-percent">0%</span>
        <span class="progress-remain" id="year-remain">本年还剩0天</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="year-progress-fill"></div>
      </div>
    </div>

    <!-- 本月进度 -->
    <div class="progress-item">
      <div class="progress-info">
        <span class="progress-percent" id="month-percent">0%</span>
        <span class="progress-remain" id="month-remain">本月还剩0天</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="month-progress-fill"></div>
      </div>
    </div>

    <!-- 本周进度 -->
    <div class="progress-item">
      <div class="progress-info">
        <span class="progress-percent" id="week-percent">0%</span>
        <span class="progress-remain" id="week-remain">本周还剩0天</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="week-progress-fill"></div>
      </div>
    </div>

    <!-- 春节倒计时 -->
    <div class="spring-festival-countdown">
      <div class="countdown-label">距离春节</div>
      <div class="countdown-days" id="spring-festival-days">0</div>
      <div class="countdown-date" id="spring-festival-date">2026-01-01</div>
    </div>
  </div>
</div>
