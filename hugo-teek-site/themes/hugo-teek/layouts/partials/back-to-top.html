{{/* 跳转到评论区按钮 - 只在有评论时显示 */}}
{{ if .Site.Params.comment.enabled }}
<button id="scroll-to-comment" class="scroll-to-comment" aria-label="跳转到评论区" title="跳转到评论区">
  <svg class="comment-icon" width="24" height="24" viewBox="0 0 24 24" fill="none">
    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </svg>
</button>
{{ end }}

{{/* 返回顶部按钮 - VP火箭样式 */}}
<button id="back-to-top" class="back-to-top vp-rocket-style" aria-label="返回顶部" title="返回顶部">
  {{/* 进度圆环 */}}
  <svg class="progress-circle" width="70" height="70" viewBox="0 0 70 70">
    <circle class="progress-circle-bg" cx="35" cy="35" r="30" fill="none" stroke="rgba(255, 255, 255, 0.2)" stroke-width="4"></circle>
    <circle class="progress-circle-bar" cx="35" cy="35" r="30" fill="none" stroke="rgba(255, 255, 255, 0.9)" stroke-width="4" transform="rotate(-90 35 35)"></circle>
  </svg>
  {{/* 火箭图标 */}}
