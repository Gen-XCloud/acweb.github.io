{{- $share := .Site.Params.docShare | default dict -}}
{{- if ne (default true $share.enabled) false }}
{{- $url := cond (isset .Params "url") (.Params.url | absURL) .Permalink -}}
<div class="tk-share-wrapper">
  <button class="tk-share-button" aria-label="复制分享链接" data-doc-share data-url="{{ $url }}">
    <span class="share-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
        <path d="M13.576 2.52a2.78 2.78 0 0 1 3.932 3.933l-3.326 3.326a1.001 1.001 0 1 1-1.415-1.415l3.327-3.327a.78.78 0 0 0-1.103-1.103l-3.327 3.327a1.001 1.001 0 1 1-1.415-1.415l3.327-3.326ZM10.424 21.48a2.78 2.78 0 0 1-3.932-3.933l3.326-3.326a1.001 1.001 0 1 1 1.415 1.415l-3.327 3.327a.78.78 0 0 0 1.103 1.103l3.327-3.327a1.001 1.001 0 1 1 1.415 1.415l-3.327 3.326Z"/>
        <path d="M16.707 7.293a1 1 0 0 1 0 1.414l-9.414 9.414a1 1 0 0 1-1.414-1.414l9.414-9.414a1 1 0 0 1 1.414 0Z"/>
      </svg>
    </span>
    <span class="share-text">分享本文</span>
  </button>
</div>
{{- end }}
