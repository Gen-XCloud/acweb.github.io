<style>
/* ========================================
   Critical CSS - 首屏关键样式（内联）
   用于消除FOUC闪烁，确保首屏丝滑渲染
   ======================================== */

/* 1. CSS变量 - 基础颜色系统 */
:root {
  --primary-color: #0e7490;
  --secondary-color: #06b6d4;
  --accent-color: #ec4899;
  --text-color: #1f2937;
  --text-secondary: #6b7280;
  --bg-color: #f9fafb;
  --card-bg: #ffffff;
  --header-bg: #ffffff;
  --border-color: #e5e7eb;
  --tag-bg: #ecfeff;
  --code-bg: #e8f5f5;

  /* VitePress兼容变量 */
  --vp-nav-height: 64px;
  --vp-layout-max-width: 1440px;
  --vp-c-bg: #ffffff;
  --vp-c-text-1: #1f2937;
  --vp-sidebar-width: 280px;

  /* Teek主题变量 */
  --tk-bg-color: var(--bg-color);
  --tk-line-color: var(--border-color);
  --tk-theme-color: var(--primary-color);
  --tk-text-color: var(--text-color);
}

/* 2. 暗色模式变量 */
.dark-mode {
  --primary-color: #22d3ee;
  --secondary-color: #0891b2;
  --accent-color: #f472b6;
  --text-color: #f3f4f6;
  --text-secondary: #9ca3af;
  --bg-color: #0f172a;
  --card-bg: #1e293b;
  --header-bg: #1e293b;
  --border-color: #334155;
  --tag-bg: #164e63;
  --code-bg: #262727;

  --vp-c-bg: #0f182a;
  --vp-c-text-1: #e5f0ff;

  --tk-bg-color: var(--bg-color);
  --tk-line-color: var(--border-color);
  --tk-theme-color: var(--primary-color);
  --tk-text-color: var(--text-color);
}

/* 3. 基础重置 - 防止FOUC */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  width: 100%;
  max-width: 100vw;
  overflow-x: hidden;
  box-sizing: border-box;
  -webkit-overflow-scrolling: touch;
}

body {
  width: 100%;
  max-width: 100vw;
  overflow-x: hidden;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  font-size: 16px;
  line-height: 1.6;
  color: var(--text-color);
  background-color: var(--bg-color);
  transition: background-color 0.15s ease-out, color 0.15s ease-out;
}

#app {
  position: relative;
  width: 100%;
  max-width: 100vw;
  overflow-x: hidden;
}

/* 4. Hero Section - 首屏关键样式 */
.hero-section-fullscreen {
  position: relative;
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
  padding-top: calc(var(--vp-nav-height, 64px) + 32px);
  left: 50%;
  right: 50%;
  margin-left: -50vw;
  margin-right: -50vw;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}

/* Hero背景层 - 防止背景闪烁 */
.hero-section-fullscreen::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: var(--hero-bg-image-1, url('https://img.xxdevops.cn/blog/article_cover/photo-1618005198919-d3d4b5a92ead.avif'));
  background-size: cover;
  background-position: center;
  opacity: var(--hero-bg-opacity-1, 1);
  z-index: 0;
  will-change: opacity, transform;
  backface-visibility: hidden;
  transform: translateZ(0);
}

.hero-section-fullscreen::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: var(--hero-bg-image-2, none);
  background-size: cover;
  background-position: center;
  opacity: var(--hero-bg-opacity-2, 0);
  z-index: 0;
  will-change: opacity, transform;
  backface-visibility: hidden;
  transform: translateZ(0);
}

/* Hero内容 - 防止闪烁 */
.hero-content {
  position: relative;
  z-index: 2;
  text-align: center;
  color: white;
  padding: 2rem;
}

.hero-title {
  font-size: clamp(3rem, 8vw, 5.5rem);
  font-weight: 700;
  margin-bottom: 1.5rem;
  letter-spacing: 1px;
  line-height: 1.2;
  color: #ffffff;
  text-shadow: 0 0 30px rgba(147, 51, 234, 0.6), 0 0 60px rgba(6, 182, 212, 0.4), 0 4px 20px rgba(0, 0, 0, 0.5);
}

.hero-subtitle {
  font-size: clamp(1.1rem, 3vw, 1.6rem);
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 3rem;
  text-shadow: 0 2px 15px rgba(0, 0, 0, 0.6);
  font-weight: 400;
  letter-spacing: 1.5px;
}

/* 5. 容器基础样式 */
.home-page {
  width: 100%;
  max-width: 100%;
  overflow-x: hidden;
  position: relative;
}

.home-content-section {
  position: relative;
  background: var(--bg-color);
  padding: 4rem 1rem;
  z-index: 1;
  width: 100%;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  width: 100%;
  box-sizing: border-box;
}

/* 6. 移动端优化 */
@media (max-width: 768px) {
  .hero-section-fullscreen {
    padding-top: calc(var(--vp-nav-height, 56px) + 16px);
  }

  .hero-content {
    padding: 1rem;
  }

  .hero-title {
    font-size: clamp(2rem, 10vw, 3rem);
  }

  .hero-subtitle {
    font-size: clamp(0.9rem, 4vw, 1.2rem);
    margin-bottom: 2rem;
  }

  .container {
    padding: 0 0.75rem;
  }

  .home-content-section {
    padding: 2rem 0;
  }
}

/* 7. 防止布局偏移（CLS优化） */
.hero-subtitle--typed {
  min-width: 320px;
  min-height: 2.2em;
}

@media (max-width: 768px) {
  .hero-subtitle--typed {
    min-width: 280px;
  }
}

@media (max-width: 480px) {
  .hero-subtitle--typed {
    min-width: 240px;
  }
}

/* 8. 平滑过渡 - 防止暗色模式切换闪烁 */
body,
#app,
.hero-section-fullscreen,
.home-content-section {
  transition: background-color 0.15s ease-out, color 0.15s ease-out;
}

/* ========================================
   9. Simple Sidebar 关键样式 - 防止FOUC
   ======================================== */

.simple-sidebar {
  width: 280px;
  height: 100%;
  transition: width 0.25s ease;
}

/* 子节点默认隐藏 */
.simple-sidebar__children {
  display: none;
  padding-left: 16px;
}

/* 展开时显示子节点 */
.simple-sidebar__item.is-expanded > .simple-sidebar__children {
  display: block;
}

/* 箭头旋转动画 */
.simple-sidebar__chevron {
  display: inline-block;
  transition: transform 0.2s ease;
  margin-right: 4px;
}

.simple-sidebar__item.is-expanded > .simple-sidebar__item-inner .simple-sidebar__chevron {
  transform: rotate(90deg);
}

/* 激活状态样式 */
.simple-sidebar__item.is-active > .simple-sidebar__item-inner {
  background-color: var(--vp-c-brand-soft, rgba(100, 108, 255, 0.14));
  color: var(--vp-c-brand, #646cff);
  font-weight: 600;
}

/* Item基础布局 */
.simple-sidebar__item-inner {
  display: flex;
  align-items: center;
  padding: 6px 12px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

/* 暗黑模式支持 */
.dark-mode .simple-sidebar {
  background: var(--vp-sidebar-bg-color, #1e1e20);
}
</style>
