# ========================================
# Hugo Teek - 主配置文件 (Main Configuration)
# ========================================
# 这是站点的主配置文件，负责指定主题和基本站点信息。
# 完整配置由多个文件组成，通过 Makefile 自动整合。
#
# 配置文件结构 (Configuration Structure):
#   - hugo.toml                          # 主配置 (本文件)
#   - config/common.toml                 # 通用配置 (Hugo 核心设置)
#   - config/menus.toml                  # 菜单配置
#   - config/plugins.toml                # 插件配置 (teekTools 等)
#   - config/themes/hugo-teek/params.toml # 主题专属配置
#
# 切换主题 (Switch Theme):
#   1. 修改下方的 theme 字段
#   2. 确保对应的主题配置文件存在于 config/themes/<theme-name>/params.toml
#   3. 运行 make dev THEME=<theme-name> 或 make build THEME=<theme-name>
#
# 手动整合配置 (Manual Config Merge):
#   hugo server --config hugo.toml,config/common.toml,config/menus.toml,config/plugins.toml,config/themes/hugo-teek/params.toml
