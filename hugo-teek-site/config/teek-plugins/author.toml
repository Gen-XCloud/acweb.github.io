# ========================================
# 作者信息配置 (Author Information Configuration)
# ========================================
# 本文件包含站点作者的基础信息。
# 这些配置属于内容层元数据，与主题UI无关。
#
# 配置范围 (Scope):
#   - 作者姓名
#   - 作者邮箱
#   - 作者个人网站链接
#
# 注意事项:
#   - 修改后需运行 'make dev' 或 'make build' 自动合并
#   - 主题可以使用这些信息，但UI展示方式由主题决定
#   - 博主卡片的UI配置（头像、背景图等）仍在主题配置中
# ========================================

[params.author]
