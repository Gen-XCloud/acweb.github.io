# ========================================
# 站点基础元信息配置 (Site Metadata Configuration)
# ========================================
# 本文件包含所有主题共享的站点基础信息。
# 这些配置与具体主题UI无关，属于站点内容层的元数据。
#
# 配置范围 (Scope):
#   - 站点描述和 SEO 信息
#   - 站点启动日期
#   - 默认封面图片
#   - 主要内容分区
#
# 注意事项:
#   - 修改后需运行 'make dev' 或 'make build' 自动合并
#   - 主题可以覆盖这些配置（通过主题目录下的配置文件）
# ========================================

[params]
  # 站点描述（用于 SEO 和 meta 标签）
  description = "余温Gueen的技术博客，专注于Linux运维、容器编排、前端开发、编程语言等技术分享，记录技术成长之路"

  # 站点关键词（用于 SEO）
  keywords = ["技术博客", "DevOps", "Linux", "Docker", "Kubernetes", "前端开发", "编程"]

  # 站点启动日期（用于统计和展示）
  siteStartDate = "2024-11-11"

  # 默认封面图片（当文章未指定封面时使用）
  defaultCoverImage = "https://img.xxdevops.cn/blog/wallpaper/bg01.avif"

# ========================================
# 布局宽度配置 (Layout Widths)
# ========================================
# 主要内容分区定义（与具体宽度无关的通用配置）
[params.layoutWidths]
  # 主要内容类型（Hugo 使用此配置确定哪些 section 是主要内容）
  mainSections = ["docs"]

  # 站点描述和关键词（保留以兼容某些主题）
  description = "余温Gueen的技术博客，分享运维、前端、游戏开发相关知识"
  keywords = ["技术博客", "运维", "DevOps", "前端", "Hugo"]
