# ========================================
# 首页配置 (Homepage Configuration)
# ========================================
# 本文件管理首页侧边栏信息卡片的显示和配置。
# 所有卡片都提供独立的开关，可按需启用/禁用。
#
# 注意事项：
#   - 博主信息卡始终显示（无开关）
#   - 部分卡片需要对应的数据文件存在才能显示
#   - 开关只控制是否显示，不影响数据加载
# ========================================

[params.homeSidebar]

  # ========================================
  # 公告卡片 (Announcement Card)
  # ========================================
  # 显示站点公告信息
  # 数据来源：data/announcement.yaml
  [params.homeSidebar.announcement]
    enabled = true  # 开关：启用/禁用公告卡片

  # ========================================
  # 日历卡片 (Calendar Card)
  # ========================================
  # 显示文章发布日历热力图
  [params.homeSidebar.calendar]
    enabled = true  # 开关：启用/禁用日历卡片

  # ========================================
  # 时间进度卡片 (Time Progress Card)
  # ========================================
  # 显示年/月/周/日进度条
  [params.homeSidebar.timeProgress]
    enabled = true  # 开关：启用/禁用时间进度卡片

  # ========================================
  # 最近评论卡片 (Recent Comments Card)
  # ========================================
  # 显示最新评论列表
  # 依赖：评论系统已启用（services.toml 中的 comment.enabled）
  [params.homeSidebar.recentComments]
    enabled = true   # 开关：启用/禁用最近评论卡片
    pageSize = 5     # 每页显示评论数量
    totalSize = 50   # 总共获取评论数量

  # ========================================
  # 精选文章卡片 (Featured Posts Card)
  # ========================================
  # 显示标记为精选的文章
  # 数据来源：文章 Front Matter 中设置 featured: true
  [params.homeSidebar.featuredPosts]
    enabled = true  # 开关：启用/禁用精选文章卡片

  # ========================================
  # 分类卡片 (Categories Card)
  # ========================================
  # 显示文章分类统计
  [params.homeSidebar.categories]
    enabled = true  # 开关：启用/禁用分类卡片

  # ========================================
  # 热门标签卡片 (Hot Tags Card)
  # ========================================
  # 显示热门标签云
  [params.homeSidebar.hotTags]
    enabled = true  # 开关：启用/禁用热门标签卡片

  # ========================================
  # 友链卡片 (Friend Links Card)
  # ========================================
  # 显示友情链接
  # 数据来源：data/friendLinks.yaml
  [params.homeSidebar.friendLinks]
    enabled = true  # 开关：启用/禁用友链卡片

  # ========================================
  # 站点信息卡片 (Site Info Card)
  # ========================================
  # 显示站点统计信息（文章数、分类数等）
  [params.homeSidebar.siteInfo]
    enabled = true  # 开关：启用/禁用站点信息卡片
