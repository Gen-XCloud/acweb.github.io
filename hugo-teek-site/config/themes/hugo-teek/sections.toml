# ========================================
# Section URL 映射配置 (Section URL Mapping)
# ========================================
# 本文件定义内容目录名称到 URL 路径的映射关系。
# 用于自动生成 _index.md 的 url 参数，实现 SEO 友好的 URL。
#
# 工作原理：
#   - 内容目录：content/docs/11.运维/
#   - 映射后 URL：/linux/
#
# 使用场景：
#   1. 构建工具自动生成 _index.md 时使用
#   2. Hugo 渲染时通过 params.sectionMapping 读取
#
# 注意事项：
#   - 修改映射后需要重新运行构建工具
#   - URL 路径必须以 / 开头和结尾
# ========================================

[params.sectionMapping]
  "11.运维" = "/linux/"
  "20.前端" = "/frontend/"
  "30.编程" = "/code/"
  "35.黑客" = "/hacker/"
  "40.专题" = "/topic/"
  "50.工具" = "/tools/"
  "60.生活" = "/life/"
  "70.精神小屋" = "/love/"
  "80.娱乐" = "/entertainment/"
  "85.兴趣" = "/hobby/"
  "90.关于" = "/about/"
  "100.Teek" = "/teek/"
